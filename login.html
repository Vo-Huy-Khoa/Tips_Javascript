<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      a {
        text-decoration: none;
        color: gray;
      }
      .container {
        height: 920px;
        background-image: linear-gradient(to right, #2f7bb7, #8449ae);
        display: flex;
        justify-content: center;
        align-items: center;
        color: gray;
      }
      .wrapper {
        box-sizing: border-box;
        padding: 30px;
        border-radius: 10px;
        background-color: white;
        width: 400px;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .header {
        color: black;
        height: 50px;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        border-bottom: 1px solid rgb(192, 189, 189);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input {
        box-sizing: border-box;
        padding: 8px;
        height: 40px;
        border: none;
        border-bottom: 1px solid rgb(192, 189, 189);
      }
      input:focus {
        outline: none;
      }
      button {
        border: none;
        border-radius: 20px;
        background-color: #2691d9;
        margin: 0 auto;
        width: 80%;
        height: 45px;
        color: white;
        font-size: 1rem;
      }
      button:hover {
        cursor: pointer;
      }
      .signup a {
        color: #2691d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Login</div>
        <form>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Username"
          />
          <input
            id="password"
            name="password"
            type="text"
            placeholder="Password"
          />
          <a href="">Forgot password? </a>
          <button type="button">Login</button>
        </form>
        <div class="signup">
          <span>Not a member?</span>
          <a href="">Signup</a>
        </div>
      </div>
    </div>
  </body>

  <script>
    const btn = document.querySelector("button");
    const onclick = () => {
      let username = document.getElementById("username");
      let password = document.getElementById("password");
      if ((username.value = "a")) {
        username.style.border = "1px solid red";
        username.style.borderRadius = "10px";
      }
    };
    btn.addEventListener("click", onclick);
  </script>
</html>
